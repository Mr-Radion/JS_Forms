            <div class="formContainerItem__message">Присоединиться через соц. сети</div>
          </div>

          <div class="form-or">
            <hr />
            или
            <hr />
          </div>

          <fieldset class="formContainerItem__form">
            <div>
              <label>Эл. почта</label>
              <input
                id="email"
                class="formContainerItem__form"
                name="email"
                type="email"
                placeholder="Введите электронную почту"
                required
              />
            </div>

            <div class="form-password">
              <label class="leg-position_mt_16">Пароль</label>
              <input
                id="password"
                class="formContainerItem__form"
                name="password"
                type="password"
                placeholder="Придумайте пароль"
                autocomplete="current-password"
                required
              />
              <button class="btn-show_closed eyes-closed" onclick="toggleVisibility(this)">
                <span class="eyes-closed"></span>
              </button>
            </div>

            <button class="btn-registry" type="submit" onclick="registerUser()">
              Зарегистрироваться
            </button>

            <div class="c-privacy-agreement">
              <span> Нажимая на кнопку, Вы соглашаетесь с политикой конфиденциальности </span>
            </div>
          </fieldset>
        </div>
